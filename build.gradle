buildscript {
	repositories {
		maven { url "http://repo.spring.io/libs-snapshot" }
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC3")

	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
mainClassName="org.bitcoinmonitor.Main"
jar {
	baseName = 'bitcoinmonitor-integration'
	version =  '0.1.0'
}

repositories { 
	maven { url "http://repo.spring.io/libs-snapshot" } }

dependencies {

	compile("org.springframework.boot:spring-boot-starter-parent")
	compile("com.fasterxml.jackson.core:jackson-databind")
	compile "org.springframework.integration:spring-integration-core:4.0.0.M3"
	compile "org.springframework.integration:spring-integration-file:4.0.0.M3"
	compile "org.springframework.integration:spring-integration-http:4.0.0.M3"
	compile "org.springframework.integration:spring-integration-mqtt:4.0.0.M3"
	
	testCompile("junit:junit")
}

task wrapper(type: Wrapper) { gradleVersion = '1.11' }